<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Eva Johnson</title>
  <link rel="stylesheet" href="scss.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__logo">
        Eva Johnson
        <span class="header__subtitle">COMMUNICATION EXPERT • COACH • EDUCATOR</span>
      </div>
      <nav class="header__nav">
        <a href="../index.html">Home</a>
        <a href="./about.html">About Me</a>
        <a href="./working-together.html">Working Together</a>
        <a href="./contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Contact!</h1>
  </section>

  <!-- FORM -->
  <section class="contact">
    <div class="container">
      <div class="contact__info">
        <img src="https://via.placeholder.com/300x400?text=Portrait" alt="Eva Johnson" class="contact__image">
        <h2>Let's work together</h2>
      </div>
      <form class="contact__form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Share your thoughts" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <!-- SOCIAL LINKS -->
  <section class="social">
    <div class="container">
      <a href="#" class="social__icon email"></a>
      <a href="#" class="social__icon linkedin"></a>
      <a href="#" class="social__icon phone"></a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <a href="index.html" class="footer__back">«« Back to main page</a>
    <p>eva-johnson.dev</p>
  </footer>

</body>
</html>
